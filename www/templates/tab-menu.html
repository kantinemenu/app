<ion-view view-title="Menu" class="bg2">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right odd-even" ng-repeat="(key, value) in menu track by $index" type="item-text-wrap">
        <a class="link-free" href="#/tab/menu/{{ key }}">
          <button class="button capitalize" data-ng-style="{ 'color': '#fff', 'background-color': colors[$index % colors.length + 1] }">{{ key | date:'EEEE' }}</button>
          <div data-ng-repeat="menuItem in value" class="padding-top padding-bottom">
            <h2>{{ menuItem.name }} </h2>
            <p>{{ menuItem.description }}</p>
          </div>
        </a>
        <i class="icon ion-star" data-ng-click="star(key, value)" data-ng-class="{ 'star-remembered': stars.indexOf(key) > -1 }"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
