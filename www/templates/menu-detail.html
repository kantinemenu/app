<ion-view view-title="{{ menuItem.name }}">
  <ion-content class="padding">
    <div class="list card">

      <div class="item">
        <h2 class="capitalize">{{ menuItem.date | date:'EEEE d. MMMM yyyy' }}</h2>
        <h1>{{ menuItem.name }}</h1>
      </div>

      <div class="item item-image"  style="width: 100%; height: 250px; background-size: cover;  background-image: url('{{ menuItem.images[0] }}')">
        &nbsp;
      </div>

      <div class="item">
        <p style="text-transform: capitalize;">
          {{menuItem.details}}
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
